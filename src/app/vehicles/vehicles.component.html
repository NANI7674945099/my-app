<table border="2">
    <thead>
        <tr>
            <th>S.No</th>
            <th>vehicle</th>
            <th>color</th>
            <th>cost</th>
            <th>fuel</th>
            <th>id</th>
            <th>image</th>
            <th>manifacturer</th>
            <th>model</th>
            <th>type</th>
            <th>tyres</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles;let i=index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle |uppercase}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.id}}</td>
            <td>{{vehicle.image}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.tyres}}</td>
            
        </tr>
    </tbody>
</table>
