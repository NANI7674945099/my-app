<!-- <p>bmi works!</p> -->
<div class="bmi">
    <div class="bmi1">
        <label><h3>Height</h3></label>
        <input type="number" [(ngModel)]="height"><br><br>
        <label><h3>Weight</h3></label>
        <input type="number" [(ngModel)]="weight"><br><br>

        <button (click)="calculate()" [disabled]="(height==0)||(weight==0)">Calculate</button><br><br>
        <h2>Your BMI is:{{result}}</h2>
    </div>
</div>
